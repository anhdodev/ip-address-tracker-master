<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">



  <title>Frontend Mentor | IP Address Tracker</title>


</head>

<body>

  <main>
    <div id="header">
      <div id="address-tracker">
        <h2>IP Address Tracker</h2>
        <form>
          <input type="text" placeholder="Search for any IP address or domain" id="address-input">
          <button type="submit" class="submit-button"><img src="./images/icon-arrow.svg"></button>
        </form>

      </div>

      <div id="info-display">
        <div id="ip-info">
          <p>IP Address</p>
          <span id="ip-address"></span>
        </div>

        <div id="location-display">
          <p>
            Location
          </p>
          <span id="location">London</span>
        </div>
        <div id="timezone-info">
          <p>
            Timezone
          </p>
          <span id="timezone">GMT</span>
        </div>
        <div id="isp-info">
          <p>
            ISP
          </p>
          <span id="isp">Virgin</span>
        </div>
      </div>


    </div>
    <div id="ip-map">
    </div>



  </main>

</body>

</html>
